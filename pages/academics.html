    <script>
        $(document).ready(function () {
            // Function to display Syllabus
            function displaySyllabus() {
                const syllabusContent = `
                    <h3 class="text-center my-4">Choose Your Department</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">BBA</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Syllabus</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">BBA(CA)</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Syllabus</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">BCOM</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Syllabus</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">B.Sc(CS)</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Syllabus</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                $('#content-container').html(syllabusContent);
            }

            // Function to display Previous Question Papers
            function displayQuestionPapers() {
                const questionPapersContent = `
                    <h3 class="text-center my-4">Choose Your Department</h3>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">BBA</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Question Papers</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">BBA(CA)</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Question Papers</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">BCOM</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Question Papers</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">B.Sc(CS)</h5>
                                    <a href=" Your_Google_Drive_Link " target="_blank" class="btn btn-primary">View Question Papers</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                $('#content-container').html(questionPapersContent);
            }

            // Function to display AI Study Planner
            function displayAIStudyPlanner() {
                const aiStudyPlannerContent = `
                    <h3 class="text-center my-4">AI Study Planner</h3>
                    <form id="studyPlannerForm">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Your Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter your subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="studyMethod" class="form-label">Preferred Study Method</label>
                            <select class="form-select" id="studyMethod" required>
                                <option value="">Select a study method</option>
                                <option value="Active Recall">Active Recall</option>
                                <option value="Spaced Repetition">Spaced Repetition</option>
                                <option value="Pomodoro Technique">Pomodoro Technique</option>
                                <option value="Mind Mapping">Mind Mapping</option>
                                <option value="Interleaved Practice">Interleaved Practice</option>
                                <option value="Feynman Technique">Feynman Technique</option>
                                <option value="Retrieval Practice">Retrieval Practice</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="studyTime" class="form-label">Total Study Time (in hours per day)</label>
                            <input type="number" class="form-control" id="studyTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="sessionsPerWeek" class="form-label">Number of Study Sessions per Week</label>
                            <input type="number" class="form-control" id="sessionsPerWeek" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Study Plan</button>
                    </form>
                    <div id="studyPlanResult" class="mt-4"></div>
                `;
                $('#content-container').html(aiStudyPlannerContent);

                // Handle form submission
                $('#studyPlannerForm').submit(function (e) {
                    e.preventDefault();
                    const subject = $('#subject').val();
                    const studyMethod = $('#studyMethod').val();
                    const studyTime = $('#studyTime').val();
                    const sessionsPerWeek = $('#sessionsPerWeek').val();
                    generateStudyPlan(subject, studyMethod, studyTime, sessionsPerWeek);
                });
            }

            // Function to generate the study plan based on user input
            function generateStudyPlan(subject, studyMethod, studyTime, sessionsPerWeek) {
                const plan = `
                    <h4>Your Personalized Study Plan for ${subject}</h4>
                    <p>Study Method: ${studyMethod}</p>
                    <p>Total Study Time: ${studyTime} hours/day</p>
                    <p>Sessions per Week: ${sessionsPerWeek}</p>
                    <ul>
                        <li>Study Sessions: ${sessionsPerWeek} sessions per week, ${studyTime} hours each</li>
                        <li>Breaks: 15 minutes after every 45 minutes of study</li>
                        <li>Review: Use ${studyMethod} technique after every 3 days</li>
                    </ul>
                    <p>Good luck with your studies!</p>
                `;
                $('#studyPlanResult').html(plan);
            }

            // Function to display Future Career Options
            function displayCareerOptions() {
    const careerOptionsContent = `
        <h3 class="text-center my-4">Future Career Options</h3>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <h3 class="card-title">What after BCA?</h3>
                    <img src="../images/bca.png" class="card-img-top" alt="BCA">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <h3 class="card-title">What after BBA?</h3>
                    <img src="../images/bba.png" class="card-img-top" alt="BBA">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <h3 class="card-title">What after BCOM?</h3>
                    <img src="../images/bcom.png" class="card-img-top" alt="BCOM">
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <h3 class="card-title">What after BSc(CS)?</h3>
                    <img src="../images/bsc.png" class="card-img-top" alt="BSc(CS)">
                </div>
            </div>
        </div>
    `;
    $('#content-container').html(careerOptionsContent);
}

            // Event listeners for navbar buttons
            $('#syllabusBtn').click(function () {
                displaySyllabus();
            });

            $('#questionPapersBtn').click(function () {
                displayQuestionPapers();
            });

            $('#aiStudyPlannerBtn').click(function () {
                displayAIStudyPlanner();
            });

            $('#careerOptionsBtn').click(function () {
                displayCareerOptions();
            });

            // Default content display
            displaySyllabus(); // Default section to display when the page loads
        });
    </script>
